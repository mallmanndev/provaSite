<section id="contato" class="container p-5">
    <h1 class="text-center">Contato</h1>
    <form>
      <div class="form-group row">
        <div class="form-group col-md-10">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
          <div class="form-group col-md-2">
            <label for="sobrenome">Idade</label>
            <input type="text" class="form-control"id="idade" placeholder="Idade">
          </div>
        </div>
        </div>
        <div class="form-group row">
          <label for="sexo">Sexo</label>
          <div class="form-group col-md-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="masculino" checked>
            <label class="form-check-label" for="masculino">
              Masculino
            </label>
          </div>
        </div>
        <div class="form-group col-md-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="feminino">
            <label class="form-check-label" for="feminino">
              Feminino
            </label>
          </div>
        </div>
      </div>
      </div>
        <div class="form-group row">
          <div class="form-group col-md-8">
            <label for="email">E-mail</label>
            <input class="form-control" type="email" id="email" placeholder="Email">
          </div>
      
        <div class="form-group col-md-4">
          <label for="telefone">Telefone</label>
          <input class="form-control" type="text" id="telefone" placeholder="Telefone">
        </div>
      </div>
        <div class="form-group row">
          <div class="form-group col-md-6">
          <label for="cidade">Cidade</label>
            <input class="form-control" type="text" id="cidade">
          </div>
          <div class="form-group col-md-6">
          <label for="estado">Estado</label>
            <select class="form-control" id="estado">
              <option selected>Rio Grande do Sul</option>
              <option>Santa Catarina</option>
              <option>Paraná</option>
              <option>São Paulo</option>
              <option>Mato Grosso do Sul</option>
              <option>Mato Grosso</option>
              <option>Rio de Janeiro</option>
              <option>Pará</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary" type="submit" >Enviar</button>
            <button class="btn btn-primary" type="reset" >Cancelar</button>
        </div>
    </form>
 </section>
